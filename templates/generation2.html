<!DOCTYPE html>
<html>
  <head>
    <style>
      
        .image {
         position: absolute;
         left: 0;
         top: 0;
         transition: transform 0.00001s ease-in-out;
         
       }
       .text-zone {
         position: absolute;
         border: 1px solid black;
         padding: 5px;
         background-color: white;
         transition: transform 0.00001s ease-in-out;
         cursor: move;
       }
       
      body {
        background:antiquewhite;
      }
      .wrapper {
        margin: 80px auto;
        text-align: center;
        width: 100%;
        position: relative;
      }
      .button{
        padding: 8px 20px;
        margin: 10px 4px;
        color:#b414ba;
        background-color:antiquewhite;
        font-family: sans-serif;
        text-transform: uppercase;
        text-align: center;
        position: relative;
        text-decoration: none;
        display: inline-block;
        border: 1px solid;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        z-index: -1;
        -webkit-transform: scaleY(0.1);
        transform: scaleY(0.1);
        transition: all 0.4s;
      }
      .button:hover {
        color: #b414ba;
      }
      .button:hover::before {
        opacity: 1;
        background-color: #f7c2f9;
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
        transition: -webkit-transform 0.6s cubic-bezier(0.08, 0.35, 0.13, 1.02), opacity 0.4s;
        transition: transform 0.6s cubic-bezier(0.08, 0.35, 0.13, 1.02), opacity;
      }







      main {
  
  border: 1px solid antiquewhite ;
  display: flex;
  flex-grow: 1;
}

.left-block {
  width: 160px;
  border-right: 1px solid antiquewhite;
  margin-top: 5px;
}

.colors {
  background-color:antiquewhite;

}

}

  width: 100%;

}

  width: 15%;
  height: calc(0.4em + 0.75rem + 2px);

  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
     
         </style>

  </head>
  <body>
 
    <table>
      <tbody>
        <form method="POST" action="{{ url_for('add_image') }}">
        <tr height: 5px;>
         
            <main>
              <div class="left-block" style="position:absolute; top:10% ;left:20%;transform: translate(-50%, -50%);">

                  <button id="clear" type="button">Clear</button>

              {% endif %}
          
              <button id="generate-button" class="button" style ="position: absolute; top: 5%; left: 50%; transform: translate(-50%, -50%);" name="zidsawer">Generate </button>
              <input type="text"  name="add-image" class="form-control" id="input-field" placeholder="New Image" style ="position: absolute; top: 6.25%; left: 63%; transform: translate(-50%, -50%); background-color:#f0e2f0;" >
            </td>

    <script>
      window.onload = function () {
  
    // Definitions
    var canvas = document.getElementById("paint-canvas");
    var context = canvas.getContext("2d");
    var boundings = canvas.getBoundingClientRect();
  
    // Specifications
    var mouseX = 0;
    var mouseY = 0;
    context.strokeStyle = 'black'; // initial brush color
    context.lineWidth = 3; // initial brush width
    var isDrawing = false;
  
  
    // Handle Colors
    var colors = document.getElementsByClassName('colors')[0];
  
    colors.addEventListener('click', function(event) {
      context.strokeStyle = event.target.value || 'black';
      context.lineWidth = event.target.value || 3;
    });
  
    // Handle Brushes
   
  
    // Mouse Down Event
    canvas.addEventListener('mousedown', function(event) {
      setMouseCoordinates(event);
      isDrawing = true;
  
      // Start Drawing
      context.beginPath();
      context.moveTo(mouseX, mouseY);
    });
  
    // Mouse Move Event
    canvas.addEventListener('mousemove', function(event) {
      setMouseCoordinates(event);
  
      if(isDrawing){
        context.lineTo(mouseX, mouseY);
        context.stroke();
      }
    });
  
    // Mouse Up Event
    canvas.addEventListener('mouseup', function(event) {
      setMouseCoordinates(event);
      isDrawing = false;
    });
  
    // Handle Mouse Coordinates
    function setMouseCoordinates(event) {
      mouseX = event.clientX - boundings.left;
      mouseY = event.clientY - boundings.top;
    }
  
    // Handle Clear Button
    var clearButton = document.getElementById('clear');
  
    clearButton.addEventListener('click', function() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    });
  
    
  };
  
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/scripts.js') }}"></script>	
    
  </body>
